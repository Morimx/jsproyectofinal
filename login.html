<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <!--------------------->
            <!--------Login-------->
            <!--------------------->
            <form action="#" class="d-flex flex-column">
                <div class="h3 text-center text-white">Login</div>

                <div class="d-flex align-items-center input-field my-3 mb-4"> <span class="far fa-user p-2"></span>
                    <input type="email" placeholder="Email" required class="form-control emaillgin"> </div>

                <div class="d-flex align-items-center input-field mb-4">
                    <span class="fas fa-lock p-2"></span>
                    <input type="password" placeholder="Password" required class="form-control passwdlgin" id="pwd">
                    <button class="btn"> 
                        <span class="fas fa-eye-slash" onclick="showPassword()"></span>
                    </button>
                </div>

                <div class="d-sm-flex align-items-sm-center justify-content-sm-between">
                    <div class="d-flex align-items-center">
                        <label class="option"> 
                            <span class="text-light-white">Remember Me</span> <input type="checkbox" checked> 
                            <span class="checkmark"></span> 
                            </label>
                    </div>
                    <div class="mt-sm-0 mt-3">
                        <a href="#">Olvidaste tu password?</a>
                    </div>
                </div>
                <div class="my-3">
                    <input type="button" value="Login" class="btn btn-primary" onclick="login()">
                </div>
                <div class="mb-3">
                    <span class="text-light-white">No tenes una cuenta?</span>
                    <a href="signup.html">Ir a Sign Up</a>
                </div>
            </form>

        </div>
    </div>

    <script src="./functions/login.js"></script>
</body>

</html>
