<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--B5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Cotizador</title>
</head>

<body style="background-color: #f2f3f4">
    <div class="container">
        <div class="row pt-5" id="App">
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Cotiza tu tecnico:</h4>
                    </div>
                    <form id="formulariotecnico" class="card-body">
                        <div class="form-group mt-3">
                            <input type="number" id="valor" placeholder="Ingrese cuanto quiere pagar" class="form-control mt-3">
                        </div>
                        <div class="form-group mt-3">
                            <select class="form-select" multiple aria-label="multiple select example" id="tecnico">
                    <option selected>Tecnico nivel 1</option>
                    <option value="baja">Tecnico nivel 2</option>
                    <option value="media">Tecnico nivel 3</option>
                    <option value="alta">Tecnico nivel 4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="date" id="date" placeholder="Fecha" class="form-control mt-3" />
                        </div>
                        <div class="d-grid gap-2 mt-3"></div>
                    </form>

                    <button class="btn" value="Realizar Pedido" onclick="creartecnico()"> 
                        <span class="fas fa-eye-slash" >Submit</span>
                    </button>


                </div>
            </div>
            <div class="col-md-8" id="ldt"></div>
            <div class="total-tecnicos"></div>
        </div>
    </div>

    <script src="./functions/cotizador.js"></script>
</body>

</html>
